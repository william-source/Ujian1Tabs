<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      IMAGES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title><b>CLICK THE PICTURE TO GO TO TAB 4</b></ion-card-title>
    </ion-card-header>
    
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let iFoto of dataFoto; index as position">

        <ion-card>
        <ion-img [src]="iFoto.link" (click)="detail(iFoto.link)"> </ion-img>
        
        <ion-card-header>
          <ion-card-title>{{iFoto.nama}}</ion-card-title>
        </ion-card-header>
        </ion-card>

        

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
